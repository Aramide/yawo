<!DOCTYPE html>
<html>

<head>
<title></title>
<meta content="width=device-width, initial-scale=1" name="viewport" >
<link href="lib/jqm/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css" >
<link href="css/app.css" rel="stylesheet" type="text/css" >
<script src="lib/jqm/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="lib/jstorage/jstorage.min.js" type="text/javascript"></script>
<script src="app/DataContext.js" type="text/javascript"></script>
<script src="app/Controller.js" type="text/javascript"></script>
<script src="app/NoteModel.js" type="text/javascript"></script>
<script src="spec/TestHelper.js" type="text/javascript"></script>
<script src="lib/jqm/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<style type="text/css">
.ui-page {
	background: #FCFF88;
}
</style>
</head>

<body>

<!--Notes List page-->
<div id="notes-list-page" data-role="page" data-title="My Notes">
	<div data-content-theme="e" data-position="fixed" data-role="header" data-theme="e">
		<a class="ui-btn-left" data-ajax="false" data-content-theme="e" data-icon="info" data-prefetch="true" data-theme="e" data-transition="slide" href="prewedding.html">
		CHECKLISTS </a>
		<h1></h1>
		<a class="ui-btn-right" data-content-theme="e" data-icon="plus" data-theme="e" href="#note-editor-page">
		New</a> </div>
	<div id="notes-list-content" data-content-theme="e" data-role="content" data-theme="e">
	</div>
</div>
<!--Note Editor page-->
<div id="note-editor-page" data-content-theme="e" data-role="page" data-theme="e" data-title="Edit Note">
	<div data-content-theme="e" data-position="fixed" data-role="header" data-theme="e">
		<a data-content-theme="e" data-icon="back" data-rel="back" data-theme="e" href="#notes-list-page">
		Cancel</a>
		<h1>Edit Note</h1>
		<a id="save-note-button" data-content-theme="e" data-icon="check" data-theme="e" href="">
		Save</a> </div>
	<div data-role="content">
		<form id="note-editor-form" action="" method="post">
			<label for="note-title-editor">Title:</label>
			<input id="note-title-editor" name="note-title-editor" type="text" value="" />
			<label for="note-narrative-editor">Narrative:</label>
			<textarea id="note-narrative-editor" name="note-narrative-editor"></textarea>
		</form>
	</div>
	<div class="ui-bar" data-content-theme="e" data-position="fixed" data-role="footer" data-theme="e">
		<a id="delete-note-button" data-icon="delete" data-rel="dialog" data-theme="b" data-transition="slideup">
		Delete</a> </div>
</div>
<!--Invalid Note dialog-->
<div id="invalid-note-dialog" data-content-theme="e" data-role="dialog" data-theme="e" data-title="Invalid Note">
	<div data-role="header" data-theme="c">
		<h1>Wait!</h1>
	</div>
	<div data-role="content">
		<p>Enter a title for this note.</p>
	</div>
</div>
<!-- Confirm Delete Note dialog-->
<div id="confirm-delete-note-dialog" data-role="dialog" data-title="Delete Note">
	<div data-role="header">
		<h1>Delete Note?</h1>
	</div>
	<div data-role="content">
		<div id="delete-note-content-placeholder">
		</div>
		<a id="cancel-delete-note-button" data-rel="back" data-role="button" data-theme="a">
		No</a>
		<a id="ok-to-delete-note-button" data-role="button" data-theme="a">Yes</a>
	</div>
</div>

</body>

</html>
